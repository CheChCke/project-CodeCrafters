<section class="hero">
  <div class="container">
    <div class="hero-bg">
      <h1 class="hero-title">
        Discover the magic of <span class="accent">photography</span> in our
        school
      </h1>
      <p class="hero-text">
        Our photography school offers an unforgettable journey, where you can
        learn the basics of composition, master technical skills, translate your
        unique ideas.
      </p>
      <div class="hero-reviews-thumb">
        <div>
          <div class="hero-img">
            <img
              class="hero-img-student-one"
              src="./img/hero/student1.webp"
              width="54"
              height="54"
              alt=""
            />
            <img
              class="hero-img-student-two"
              src="./img/hero/student2.webp"
              width="54"
              height="54"
              alt=""
            />
            <img
              class="hero-img-student-three"
              src="./img/hero/student3.webp"
              width="54"
              height="54"
              alt=""
            />
          </div>
          <div class="hero-thumb">
            <a class="hero-link">
              Our happy <br />
              students
            </a>
            <svg class="hero-icon-arrow" width="18" height="9">
              <use href="./img/icons/sprite.svg#icon-hero-arrow "></use>
            </svg>
          </div>
        </div>
        <div class="hero-star-thumb">
          <div class="hero-star">
            <svg class="hero-icon-star" width="20" height="20">
              <use href="./img/icons/sprite.svg#icon-hero-star"></use>
            </svg>
          </div>
          <div>
            <p class="hero-reviews">Reviews</p>
            <p class="hero-amount">+1500</p>
          </div>
        </div>
      </div>
      <picture>
        <source
          srcset="./images/ 1x, ./images/ 2x"
          media="(min-width: 1280px)"
        />
        <source srcset="./images/ 1x, ./images/ 2x" media="(min-width: px)" />
        <source srcset="./images/ 1x, ./images/ 2x" media="(max-width: px)" />
        <img src="../img/hero/hero-image.webp" alt="" width="397" />
      </picture>
    </div>
  </div>
</section>
